<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Main page{% endblock %}</title>
    <link rel="stylesheet" href='main_page/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{% url 'main_page' %}">üçΩÔ∏è Gourmet Bistro</a>
            </div>

            <!-- Responsive hamburger -->
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">&#9776;</label>

            <div class="nav-links">
                <a href="{% url 'meniu' %}">Meniu</a>
                <a href="{% url 'about_restaurant' %}">Despre</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'meniu' %}">AdaugƒÉ Meniu</a>
                    <form action="{% url 'logout' %}" method="post" class="logout-form">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Gourmet Bistro. All rights reserved.</p>
    </footer>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #fffdf6;
    color: #333;
    line-height: 1.6;
    padding-top: 80px; /* space for fixed nav */
}

/* NAVIGATION */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #2c3e50;
    color: #fff;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.nav-logo a {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    font-weight: bold;
    color: #f39c12;
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 20px;
    align-items: center;
}

.nav-links a,
.nav-links button {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 16px;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s;
    font-family: 'Roboto', sans-serif;
}

.nav-links a:hover,
.nav-links button:hover {
    color: #f39c12;
}

/* Hamburger */
.nav-toggle {
    display: none;
}

.nav-toggle-label {
    display: none;
    font-size: 28px;
    color: #ecf0f1;
    cursor: pointer;
}

/* Logout form inline */
.logout-form {
    display: inline;
}

/* Main content */
main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
}

/* Footer */
footer {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
}

/* Responsive Menu */
@media (max-width: 768px) {
    .nav-toggle {
        display: block;
    }

    .nav-toggle-label {
        display: block;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2c3e50;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        border-radius: 4px;
        padding: 10px;
    }

    .nav-toggle:checked + .nav-toggle-label + .nav-links {
        display: flex;
    }

    .nav-links a,
    .nav-links button {
        padding: 10px;
        text-align: left;
    }
}
</style>

</body>
</html>
