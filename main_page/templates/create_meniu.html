{% extends "base.html" %}

{% block title %} Create Meniu {% endblock %}

{% block content %}
    <h1 style="text-align: center; font-family: 'Georgia', serif; color: #2b2b2b; margin-top: 30px; font-size: 2.5em; letter-spacing: 2px;">Create a New Meniu</h1>
    <form method="post" enctype="multipart/form-data" style="max-width: 700px; margin: 40px auto; padding: 30px; border-radius: 15px; background: linear-gradient(135deg, #fff8f0, #ffe0b2); box-shadow: 0 8px 20px rgba(0,0,0,0.2); border: 1px solid #e0c097; color: #1c1c1c;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" style="background-color: #d2691e; color: #fff; padding: 15px 30px; border: none; border-radius: 25px; font-size: 1.2em; cursor: pointer; transition: background-color 0.3s;">
                Submit
            </button>
        </div>
    </form>
    <style>
        /* Adăugări suplimentare pentru un aspect mai plăcut */
        form p, form label {
            font-family: 'Arial', sans-serif;
            font-size: 1.05em;
            margin-bottom: 20px;
            color: #222; /* text mai închis */
        }
        button:hover {
            background-color: #a0522d;
        }
        /* Stil pentru input-uri dacă le-ai avea în formular */
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ffe0b2;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            color: #2b2b2b; /* text mai închis în inputuri */
            background: #fffdf9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            border-color: #d2691e;
            box-shadow: 0 0 10px rgba(210, 105, 30, 0.3);
            outline: none;
        }
    </style>
{% endblock %}
