{% extends "Main_page.html" %}

{% block title %}Meniul nostru{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">🍽️ Meniul Restaurantului 🍷</h2>

    <div class="row">
        {% for meniu in menus %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ meniu.nume }}</h5>
                    <p class="card-text">{{ meniu.descriere }}</p>
                    <p class="mt-auto fw-bold text-end text-primary">{{ meniu.pret }} RON</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">Nu există elemente în meniu momentan.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
